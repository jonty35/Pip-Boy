    <div class="container">
      <div class="row">
        <div class="col-3">
          <ul class="nav nav-tab">

              <a href="#status" class="nav-link" data-toggle="tab">WEAPONS</a>
            </li>
            <li class="nav-item">
              <a href="#special" class="nav-link" data-toggle="tab">ARMOR</a>

              <a href="#perks" class="nav-link" data-toggle="tab">AID</a>
            </li>
          </ul>
           
          <div class="tab-content">
            <div class="tab-pane active " id="status" role="tabpanel">
              <ul class="item-list">
                  <li><a href="#" class="44_pistol">.44-Pistol</a></li>
                  <li><a href="#" class="10mm_pistol">10mm-Pistol</a></li>
                  <li><a href="#" class="assault_rifle">Asault-Rifel</a></li>
              </ul>

                <div class="row-highlight">
                  <div class="row">
                    <div class="dam ">
                      DAMAGE
                      <span  class="damage ">48</span>
                    </div>
                    
                  </div>
                </div>

                <div class="row-highlight">
                  <div class="row">
                    <div class="fire">
                      FIRE_RATE
                      <span class="fire-rate ">48</span>
                    </div>
                    
                  </div>
                </div>

                  <div class="row-highlight">
                  <div class="row">
                    <div class="ran ">
                      RANGE
                      <span class="range ">48</span>
                    </div>
                    
                  </div>
                </div>

                  <div class="row-highlight">
                  <div class="row">
                    <div class="accu ">
                      ACCURACY
                      <span class="accuracy ">48</span>
                    </div>
                    
                  </div>
                </div>

                  <div class="row-highlight">
                  <div class="row">
                    <div class="wei ">
                      WEIGHT
                      <span class="weight ">48</span>
                    </div>
                    
                  </div>
                </div>

                  <div class="row-highlight">
                  <div class="row">
                    <div class="val ">
                      VALUE
                      <span class="value ">48</span>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
